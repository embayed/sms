<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><title>Student Form</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-6 bg-slate-50"><form th:action="@{/students}" th:object="${studentForm}" method="post" class="bg-white p-6 rounded shadow max-w-xl mx-auto space-y-3">
    <input th:field="*{firstName}" placeholder="First Name" class="w-full border p-2"/>
    <input th:field="*{lastName}" placeholder="Last Name" class="w-full border p-2"/>
    <input th:field="*{fatherName}" placeholder="Father Name" class="w-full border p-2"/>
    <input th:field="*{motherName}" placeholder="Mother Name" class="w-full border p-2"/>
    <select th:field="*{classId}" class="w-full border p-2"><option th:each="c:${classes}" th:value="${c.id}" th:text="${c.name}"></option></select>
    <input th:field="*{academicYear}" type="number" class="w-full border p-2"/>
    <button class="bg-blue-600 text-white px-3 py-2 rounded">Save Student</button>
</form></body></html>
